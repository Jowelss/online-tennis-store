<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TENNIS STORE</title>
  </head>
  <body>
    <section id="sub-container">
      <header id="header">
        <nav id="header-nav">
          <div id="header-nav__logo-content">
            <h1 id="header-nav__logo">Logo</h1>
          </div>

          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Contact</a>
            </li>

            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Community</a>
            </li>

            <li class="header-nav__item">
              <a href="#" class="header-nav__link">Suport and Help</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main">
        <picture class="picture">
          <img src="./assets/NikeMX.png" alt="" class="picture-image" />
        </picture>

        <article class="product-container">
          <h1 class="product-title">Nike</h1>

          <section class="product-info__content">
            <p class="product-info__text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi
              vitae debitis cumque soluta, minus repudiandae omnis quibusdam
              dignissimos libero incidunt, quam nisi, veritatis corporis?
            </p>
          </section>

          <section class="color-container">
            <h2 class="color-title">Color</h2>

            <ul class="color-list">
              <form class="color-list__form">
                <li class="color-form__item">
                  <input
                    name="color"
                    type="radio"
                    class="list__select"
                    value="red"
                    id="red"
                  />
                </li>

                <li class="color-form__item">
                  <input
                    name="color"
                    type="radio"
                    class="list__select"
                    value="yellow"
                    id="yellow"
                  />
                </li>

                <li class="color-form__item">
                  <input
                    name="color"
                    type="radio"
                    class="list__select"
                    value="blue"
                    id="blue"
                  />
                </li>

                <li class="color-form__item">
                  <input
                    name="color"
                    type="radio"
                    class="list__select"
                    value="green"
                    id="green"
                  />
                </li>

                <li class="color-form__item">
                  <input
                    name="color"
                    type="radio"
                    class="list__select"
                    value="black"
                    id="black"
                  />
                </li>
              </form>
            </ul>
          </section>

          <section class="size-container">
            <h2 class="size-title">Size</h2>

            <ul class="size-list">
              <form class="size-list__form">
                <li class="size-form__item">
                  <input
                    name="size"
                    type="radio"
                    class="list__select"
                    value="S"
                    id="S"
                  />
                </li>

                <li class="size-form__item">
                  <input
                    name="size"
                    type="radio"
                    class="list__select"
                    value="L"
                    id="L"
                  />
                </li>

                <li class="size-form__item">
                  <input
                    name="size"
                    type="radio"
                    class="list__select"
                    value="M"
                    id="M"
                  />
                </li>

                <li class="size-form__item">
                  <input
                    name="size"
                    type="radio"
                    class="list__select"
                    value="O"
                    id="O"
                  />
                </li>

                <li class="size-form__item">
                  <input
                    name="size"
                    type="radio"
                    class="list__select"
                    value="R"
                    id="R"
                  />
                </li>
              </form>
            </ul>
          </section>

          <section class="buys-container">
            <article class="buys-add__content">
              <button type="submit" id="buys-add">Add to cart</button>
            </article>

            <article class="buys-price__content">
              <span class="buys-price">$3.400</span>
            </article>
          </section>
        </article>
      </main>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
